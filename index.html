<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-replace-svg="nest"></script>
    <script type="text/javascript" src="assets/js/moment.js"></script>
    <title>Day Planner</title>
</head>
<body>
    <div class="container">
        <header class="jumbotron col-md-12">
          <h1 class="display-3 text-center">Work Day Scheduler</h1>
          <p id="currentDay" class="lead text-center"></p>
        </header>
        <main>

              <div class="row time-block">
                <span value="9" class="col-md-2 hour">9:00am</span>
                <textarea id="block-9" class="col-md-8"></textarea>
                <button class="col-md-2 saveBtn py-3" id="9"><i class="fas fa-2x fa-save"></i></button>
              </div>
              <div class="row time-block">
                <span value="10" class="col-md-2 hour">10:00am</span>
                <textarea id="block-10" class="col-md-8"></textarea>
                <button class="col-md-2 saveBtn py-3" id="10"><i class="fas fa-2x fa-save"></i></button>
              </div>
              <div class="row time-block">
                <span  value="11" class="col-md-2 hour">11:00am</span>
                <textarea id="block-11" class="col-md-8"></textarea>
                <button class="col-md-2 saveBtn py-3" id="11"><i class="fas fa-2x fa-save"></i></button>
              </div>
              <div class="row time-block">
                <span value="12" class="col-md-2 hour">12:00pm</span>
                <textarea id="block-12" class="col-md-8"></textarea>
                <button class="col-md-2 saveBtn py-3" id="12"><i class="fas fa-2x fa-save"></i></button>
              </div>
              <div class="row time-block">
                <span value="13" class="col-md-2 hour">1:00pm</span>
                <textarea id="block-13" class="col-md-8"></textarea>
                <button class="col-md-2  saveBtn py-3" id="13"><i class="fas fa-2x fa-save"></i></button>
              </div>
              <div class="row time-block">
                <span value="14" class="col-md-2 hour">2:00pm</span>
                <textarea id="block-14" class="col-md-8"></textarea>
                <button class="col-md-2  saveBtn py-3" id="14"><i class="fas fa-2x fa-save"></i></button>
              </div>
              <div class="row time-block">
                <span value="15" class="col-md-2 hour">3:00pm</span>
                <textarea id="block-15" class="col-md-8"></textarea>
                <button class="col-md-2  saveBtn py-3" id="15"><i class="fas fa-2x fa-save"></i></button>
              </div>
              <div class="row time-block">
                <span value="16" class="col-md-2 hour">4:00m</span>
                <textarea id="block-16" class="col-md-8"></textarea>
                <button class="col-md-2  saveBtn py-3" id="16"><i class="fas fa-2x fa-save"></i></button>
              </div>
              <div class="row time-block">
                <span value="17" class="col-md-2 hour">5:00pm</span>
                <textarea id="block-17" class="col-md-8"></textarea>
                <button class="col-md-2  saveBtn py-3" id="17"><i class="fas fa-2x fa-save"></i></button>
              
              </div>
          </main>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
